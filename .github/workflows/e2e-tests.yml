name: E2E Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    name: Run E2E Test Suite
    runs-on: ubuntu-latest
    
    # Run a local PostgreSQL instance for the tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: charispw_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Create Env File
        run: |
          touch .env
          echo 'DATABASE_URL="postgresql://test_user:test_password@localhost:5432/charispw_test"' >> .env
          echo 'JWT_SECRET="super-secret-ci-test-key-123"' >> .env

      - name: Reset Database & Apply Schema
        run: npm run db:reset:yes
          
      - name: Run Vitest E2E Suite
        run: npm run test
