<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <style>
    body { font-family: "Avenir Next", "Segoe UI", sans-serif; background:#edf1f7; color:#12284a; padding:24px; }
    .card { max-width:480px; margin:0 auto; background:#fff; border:1px solid #d6dfec; border-radius:14px; padding:20px; }
    h1 { margin:0 0 12px; font-size:1.4rem; }
    label { display:block; margin:10px 0 6px; font-weight:600; }
    input { width:100%; padding:10px 12px; border:1px solid #c6d3e5; border-radius:10px; }
    button { margin-top:14px; width:100%; border:none; border-radius:10px; background:#1f66ff; color:#fff; font-weight:700; padding:11px 14px; cursor:pointer; }
    #status { margin-top:10px; color:#5f7292; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Forgot Password</h1>
    <form id="forgotForm">
      <label for="email">Email</label>
      <input id="email" type="email" required autocomplete="email" />
      <button type="submit">Send Reset Link</button>
      <p id="status"></p>
    </form>
  </main>
  <script>
    const statusEl = document.getElementById('status');
    document.getElementById('forgotForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      statusEl.textContent = 'Sending...';
      try {
        const res = await fetch('/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: document.getElementById('email').value })
        });
        const data = await res.json().catch(() => ({}));
        statusEl.textContent = data.message || 'If an account exists, a reset link has been sent.';
      } catch (_) {
        statusEl.textContent = 'If an account exists, a reset link has been sent.';
      }
    });
  </script>
</body>
</html>
